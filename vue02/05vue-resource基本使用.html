<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
</div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<!-- vue-resource 依赖于Vue,所以先后顺序要注意 -->
<script type="text/javascript" src="../lib/vue-resource-1.3.4.js"></script>
<!--this.$http.jsonp-->
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {
      getInfo(){ //发起get请求
        this.$http.get('https://vue.studyit.io/api/getlunbo').then(function (result) {
          console.log(result.body);
        })
      },
      postInfo() { //发起post请求
        this.$http.post('https://vue.studyit.io/api/getlunbo',{},{ emulateJSON: true}).then(function (result) {
          console.log(result.body);
        })
      },
      jsonpInfo() { //发起post请求
        this.$http.jsonp('http://www.baidu.com').then(result=> {
          console.log(result.body);
        })
      }
    }
  });
</script>
</body>
</html>
