<script>

    Vue.component('login',{
        template: '<h3>登陆组件</h3>',
        data: function () {
            return {
            }
        }
    })

    Vue.component('register',{
        template: '<h3>注册组件</h3>'
    })

    var vm = new Vue({
        el: "#app",
        data: {
         flag: true
        },
        methods: {}
    })

</script>
</body>
</html>
